<!DOCTYPE html>
<html>
    <head>
        <title>การสร้างฟอร์ม</title>
        <mata charset="utf-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
        </mata>
    </head>
    <body>
        <form>
            ชื่อ : <input type="text" name="name" size="20" maxlength="20">
            นามสกุล : <input type="text" name="lastname" size="30" maxlength="20"><br>
            รหัสผ่าน : <input type="password" name="password" size="15" maxlength="8"><br>
            อายุ &nbsp; &nbsp;
            <input type="radio" name="age" value="0">15-20ปี&nbsp; &nbsp;
            <input type="radio" name="age" value="0">20-25ปี&nbsp; &nbsp;
            <input type="radio" name="age" value="0">25ปีขึ้นไป&nbsp; &nbsp;<br>
            ที่อยู่ : <br> <textarea name="address" cols="90" row="5">กรอกข้อมูลที่อยู่</textarea><br>
            วิชาเรียน : &nbsp; &nbsp;
            <input type="checkbox" name="subject" value="program">programming &nbsp;
            <input type="checkbox" name="subject" value="network">networking  &nbsp;
            <input type="checkbox" name="subject" value="db">Database  &nbsp;<br>
            เลือกแผนกวิชาที่ต้องการสมัคร
            <select name="dept" size="1">
                <option value="1">เทคโนโลยีสารสนเทศ</option><br>
                <option value="2">คอมพิวเตอร์</option><br>
                <option value="3">อิเล็กทรอนิกส์</option><br>
                <option value="4">ไฟฟ้ากำลัง</option><br>
                <option value="5">เครื่องกล</option><br>
                <option value="6">ก่อสร้าง</option><br>
                <option value="7">เทคนิคคอมพิวเตอร์</option><br>
            </select><br>
            <input type="submit" name="data" value="ส่งข้อมูล">
            <input type="reset" name="data" value="ล้างข้อมูล"
        </form>
    </body>
</html>
